<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tests</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:switch="${tests.hasContent}">
        <h2 th:case="false">No tests yet!</h2>
        <div th:case="*">
            <h2>Tests</h2>
            <table>
                <thead>
                <tr>
                    <th>Author</th>
                    <th>Last Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${tests.content}">
                    <td th:text="${test.author.firstName}"></td>
                    <td th:text="${test.lastUpdate}"></td>
                    <td><a th:href="@{/delete/{id}(id=${test.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a class="btn btn-outline-primary btn-sm align-top" th:href="@{/test/add}">Add New Test</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
